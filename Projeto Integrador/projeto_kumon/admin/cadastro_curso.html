<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>*ADMIN* Kumon - Cadastro do Curso</title>
	<link rel="stylesheet" type="text/css" href="../kumon_css.css">

	<script type="text/javascript">
		var senha, tentativas;
		tentativas = 0

		function load_page() {
			if(tentativas > 3) {
				alert('Numero Maximo de tentativas esgotadas');

				var node = document.getElementById("conteudo");
				if (node.parentNode) 
					node.parentNode.removeChild(node);

				document.write("ACESSO NEGADO !!!");

				return 0;
			}
			else if(tentativas <= 0)
				senha = prompt("Digite a senha");
			else
				senha = prompt("Senha Incorreta Tentativas " + tentativas + "/3");

			if(senha !== "aaa123") {
				tentativas++;
				return load_page();
			}

		}

	</script>

</head>

<body bgcolor="#f5f5f5" onLoad="load_page();">

<div class="barrinha">
<p><img src="../resources/logo_white_kumon.png" align="left"><stong>*ADMIN*</stong></p>

</div>

<div align="center">
	<div class="quadrado_central" id="conteudo">
		<p class="txt_bold">Cadastro do curso:</p>
		<form name="form1" action="salvar_cad_curso.jsp" method="post">

		<p class="txt_center"><strong>Curso:</strong><br/>
		<input type="text" name="txt_curso" size="50" placeholder="Curso:"> 

		<br/><br/>
		<button type="submit" name="gravar" class="box_login">Cadastrar Curso</button></p>
		</form>
		<br/><a href='admin_menu.html' class='box_login'>Voltar</a>
	</div>
</div>
</body>
</html>
