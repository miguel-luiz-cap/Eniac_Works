<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>*ADMIN* Kumon - Menu do Admin</title>
	<link rel="stylesheet" type="text/css" href="../kumon_css.css">

	<script type="text/javascript">
		var senha, tentativas;
		tentativas = 0

		function load_page() {
			if(tentativas > 3) {
				alert('Numero Maximo de tentativas esgotadas');

				var node = document.getElementById("conteudo");
				if (node.parentNode) 
					node.parentNode.removeChild(node);

				document.write("ACESSO NEGADO !!!");

				return 0;
			}
			else if(tentativas <= 0)
				senha = prompt("Digite a senha");
			else
				senha = prompt("Senha Incorreta Tentativas " + tentativas + "/3");

			if(senha !== "aaa123") {
				tentativas++;
				return load_page();
			}

		}

	</script>

</head>

<body bgcolor="#f5f5f5" onLoad="load_page();">

<div class="barrinha">
<p><img src="../resources/logo_white_kumon.png" align="left"><stong>*ADMIN*</stong></p>
</div>

<div align="center">
	<div class="quadrado_central" id="conteudo">
		<p class="txt_bold">Menu do Admin:</p>

		<p align='center'>
			<a href='cadastro_curso.html' class='box_login'>Cadastrar curso</a><br/>
			<br/><a href='cadastro_turma.jsp' class='box_login'>Cadastrar turma</a><br/>
			<br/><a href='cadastro_aluno.jsp' class='box_login'>Cadastrar aluno</a><br/>
			<br/>
			<br/><a href='conf_turma.jsp' class='box_login'>Atualizar dados da turma</a><br/>
			<br/><a href='conf_cad_aluno_adm.jsp' class='box_login'>Atualizar dados do aluno</a><br/>
			<br/>
			<br/>
			<a href='../login.html' class='box_login'>Voltar</a>
		</p>
		
	</div>
</div>
</body>
</html>
